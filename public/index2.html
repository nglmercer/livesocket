<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        custom-modal {
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            min-width: 300px;
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .open-modal-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }

        .modal-stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        .modal-form { background-color: #f8f9fa; }
        .modal-info { background-color: #e3f2fd; }
        .modal-warning { background-color: #fff3cd; }
        .modal-success { background-color: #d4edda; }
        .modal-error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Demostración de Múltiples Modales</h1>
    <div class="modal-buttons" id="modalButtons"></div>
    
    <div class="modal-stats" id="modalStats">
        Modales abiertos: 0<br>
        Memoria usada: 0 MB
    </div>

    <script>
        class CustomModal extends HTMLElement {
            constructor() {
                super();
                this.isOpen = false;
                this.onOpenCallback = null;
                this.onCloseCallback = null;
            }

            connectedCallback() {
                this.innerHTML = `
                    <div class="modal-overlay">
                        <div class="modal-content ${this.getAttribute('modal-type') || ''}">
                            <button class="close-button">&times;</button>
                            <div class="modal-body">
                                ${this.innerHTML}
                            </div>
                        </div>
                    </div>
                `;

                this.overlay = this.querySelector('.modal-overlay');
                this.closeButton = this.querySelector('.close-button');

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.closeButton.addEventListener('click', () => this.close());
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) {
                        this.close();
                    }
                });
            }

            open(onOpenCallback = null) {
                this.onOpenCallback = onOpenCallback;
                this.style.display = 'block';
                this.isOpen = true;

                if (this.onOpenCallback) {
                    this.onOpenCallback();
                }
            }

            close(onCloseCallback = null) {
                this.onCloseCallback = onCloseCallback;
                this.style.display = 'none';
                this.isOpen = false;

                if (this.onCloseCallback) {
                    this.onCloseCallback();
                }
            }

            setOnOpen(callback) {
                this.onOpenCallback = callback;
            }

            setOnClose(callback) {
                this.onCloseCallback = callback;
            }
        }

        customElements.define('custom-modal', CustomModal);

        const modalTypes = [
            {
                type: 'form',
                title: 'Modal de Formulario',
                content: `
                    <form>
                        <h3>Formulario de Ejemplo</h3>
                        <input type="text" placeholder="Nombre" required>
                        <input type="email" placeholder="Email" required>
                        <button type="button">Enviar</button>
                    </form>
                `
            },
            {
                type: 'info',
                title: 'Modal Informativo',
                content: `
                    <h3>Información Importante</h3>
                    <p>Este es un mensaje informativo de ejemplo.</p>
                `
            },
            {
                type: 'warning',
                title: 'Modal de Advertencia',
                content: `
                    <h3>¡Advertencia!</h3>
                    <p>Este es un mensaje de advertencia importante.</p>
                `
            },
            {
                type: 'success',
                title: 'Modal de Éxito',
                content: `
                    <h3>¡Operación Exitosa!</h3>
                    <p>La operación se completó correctamente.</p>
                `
            },
            {
                type: 'error',
                title: 'Modal de Error',
                content: `
                    <h3>Error</h3>
                    <p>Ha ocurrido un error en la operación.</p>
                `
            }
        ];

        const modalButtonsContainer = document.getElementById('modalButtons');

        modalTypes.forEach(modal => {
            const button = document.createElement('button');
            button.className = 'open-modal-btn';
            button.textContent = modal.title;
            button.onclick = () => {
                const customModal = document.createElement('custom-modal');
                customModal.setAttribute('modal-type', modal.type);
                customModal.innerHTML = modal.content;
                document.body.appendChild(customModal);
                customModal.open();
            };
            modalButtonsContainer.appendChild(button);
        });

    </script>
</body>
</html>
